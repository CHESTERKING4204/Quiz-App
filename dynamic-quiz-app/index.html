<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quiz Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'pulse-fast': 'pulse 0.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes pulse-warning {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .timer-warning {
            animation: pulse-warning 0.5s infinite;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-500 via-purple-500 to-purple-700 p-4 md:p-6">
    <div class="max-w-4xl mx-auto">
        
        <!-- Landing Page -->
        <div id="landing-page" class="page">
            <div class="bg-white rounded-2xl p-6 md:p-10 shadow-2xl text-center">
                <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-2">ðŸŽ¯ Dynamic Quiz Application</h1>
                <p class="text-gray-500 mb-8 text-base md:text-lg">Test your knowledge across various categories!</p>
                
                <div class="mb-5 text-left">
                    <label for="category" class="block mb-2 text-gray-700 font-semibold">Select Category:</label>
                    <select id="category" class="w-full p-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="math">Mathematics</option>
                        <option value="history">History</option>
                        <option value="programming">Programming</option>
                    </select>
                </div>
                
                <div class="mb-5 text-left">
                    <label for="difficulty" class="block mb-2 text-gray-700 font-semibold">Select Difficulty:</label>
                    <select id="difficulty" class="w-full p-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                        <option value="easy">Easy (30 seconds/question)</option>
                        <option value="medium">Medium (20 seconds/question)</option>
                        <option value="hard">Hard (15 seconds/question)</option>
                    </select>
                </div>
                
                <div class="mb-6 text-left">
                    <label for="username" class="block mb-2 text-gray-700 font-semibold">Enter Your Name:</label>
                    <input type="text" id="username" placeholder="Your name" required 
                        class="w-full p-3 border-2 border-gray-200 rounded-xl text-base focus:outline-none focus:border-indigo-500 transition-colors">
                </div>
                
                <button id="start-quiz-btn" 
                    class="w-full md:w-auto px-10 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold text-lg rounded-xl hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                    Start Quiz
                </button>
            </div>
        </div>

        <!-- Quiz Page -->
        <div id="quiz-page" class="page hidden">
            <div class="bg-white rounded-2xl p-5 md:p-8 shadow-2xl">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 mb-5">
                    <div class="flex flex-wrap justify-center gap-2">
                        <span id="category-display" class="bg-gray-100 px-4 py-2 rounded-full text-sm text-gray-600"></span>
                        <span id="difficulty-display" class="bg-gray-100 px-4 py-2 rounded-full text-sm text-gray-600"></span>
                    </div>
                    <div class="text-center">
                        <div id="timer" class="w-16 h-16 md:w-20 md:h-20 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 text-white flex items-center justify-center text-2xl md:text-3xl font-bold mx-auto">
                            30
                        </div>
                        <div class="text-xs text-gray-500 mt-1">seconds</div>
                    </div>
                </div>

                <div class="h-2 bg-gray-200 rounded-full mb-5 overflow-hidden">
                    <div id="progress" class="h-full bg-gradient-to-r from-indigo-500 to-purple-600 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>

                <div id="question-nav" class="flex flex-wrap gap-2 mb-6 justify-center"></div>

                <div class="text-left mb-8">
                    <h2 id="question-number" class="text-indigo-600 mb-3 text-base md:text-lg font-medium">Question 1 of 10</h2>
                    <p id="question-text" class="text-lg md:text-xl text-gray-800 mb-6 leading-relaxed"></p>
                    
                    <div id="options-container" class="flex flex-col gap-3"></div>
                </div>

                <div class="flex justify-center gap-3 flex-wrap">
                    <button id="prev-btn" disabled
                        class="px-6 py-3 bg-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-300 transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <button id="next-btn"
                        class="px-6 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-xl hover:shadow-lg transition-all">
                        Next
                    </button>
                    <button id="submit-btn"
                        class="hidden px-6 py-3 bg-gradient-to-r from-emerald-500 to-green-500 text-white font-semibold rounded-xl hover:shadow-lg transition-all">
                        Submit Quiz
                    </button>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div id="results-page" class="page hidden">
            <div class="bg-white rounded-2xl p-6 md:p-10 shadow-2xl text-center">
                <h1 class="text-2xl md:text-4xl font-bold text-gray-800 mb-2">ðŸ“Š Quiz Results</h1>
                <div id="user-result-name" class="text-lg text-gray-500 mb-8"></div>
                
                <div class="flex flex-col md:flex-row items-center justify-center gap-8 mb-10">
                    <div id="score-circle" class="w-32 h-32 md:w-40 md:h-40 rounded-full bg-gradient-to-r from-indigo-500 to-purple-600 flex items-center justify-center">
                        <span id="score-percentage" class="text-white text-3xl md:text-4xl font-bold">0%</span>
                    </div>
                    <div class="text-left space-y-2">
                        <p class="text-lg text-gray-700"><strong>Total Questions:</strong> <span id="total-questions">10</span></p>
                        <p class="text-lg text-emerald-600"><strong>Correct Answers:</strong> <span id="correct-answers">0</span></p>
                        <p class="text-lg text-red-500"><strong>Incorrect Answers:</strong> <span id="incorrect-answers">0</span></p>
                        <p class="text-lg text-gray-700"><strong>Total Time:</strong> <span id="total-time">0</span> seconds</p>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-10">
                    <div class="bg-indigo-50 p-5 rounded-xl">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Score Distribution</h3>
                        <canvas id="scoreChart"></canvas>
                    </div>
                    <div class="bg-indigo-50 p-5 rounded-xl">
                        <h3 class="text-lg font-semibold text-gray-700 mb-4">Time per Question</h3>
                        <canvas id="timeChart"></canvas>
                    </div>
                </div>

                <div class="text-left mb-8">
                    <h3 class="text-xl font-semibold text-gray-700 mb-5">Question-wise Analysis</h3>
                    <div id="question-analysis" class="space-y-3"></div>
                </div>

                <button id="restart-btn"
                    class="px-10 py-4 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold text-lg rounded-xl hover:shadow-lg hover:-translate-y-0.5 transition-all duration-300">
                    Take Another Quiz
                </button>
            </div>
        </div>
    </div>

    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
